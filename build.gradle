buildscript {
    repositories {}
    dependencies {}
}

apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

group="launcher"
archivesBaseName="Launcher"

repositories {
	jcenter()
	mavenCentral()
}

configurations {
	pack
	compile.extendsFrom pack
}

jar {
	from { configurations.pack.collect { it.isDirectory() ? it : zipTree(it) } }
	manifest.attributes(
		"Main-Class": "launcher.Launcher"
	)
}

dependencies {
	pack files('./libs/authlib-clean.jar')
	compileOnly 'com.google.guava:guava:17.0'
	compileOnly 'com.google.code.gson:gson:2.8.0'
	pack 'com.eclipsesource.minimal-json:minimal-json:0.9.5'
}